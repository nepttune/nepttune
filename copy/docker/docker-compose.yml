version: '3'
services:

    apache-php:
        build:
            context: ./
            dockerfile: dockerfile-apache-php
        container_name: apache-php
        ports:
         - '80:80'
         - '443:443'
        volumes:
         - '..:/var/www/html'

    mariadb:
        image: mariadb
        container_name: mariadb
        ports:
          - '3306:3306'
        environment:
            MYSQL_ROOT_PASSWORD: example

    redis:
        image: redis
        container_name: redis
        ports:
          - '6379:6379'

